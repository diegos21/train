<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anytime is Train Time</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/jquery.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"> <i class="far fa-newspaper"></i> Anytime is Train Time</h1>
                <p>Choo Choo. Chee Chee</p>
            </div>
        </div>
        <caption>Current Train Schedule</caption>
        <table class="table">
            <thead>
                <tr id="tableInfo">
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                </tr>
            </tbody>
        </table>


        <form class="form-group">
            <caption>Add Train</caption>
            <div class="card">
                <br>

                <div class="form-group">
                    <label for="exampleSearch">Train Name</label>
                    <input type="name" class="form-control" id="train_name" >
                </div>


                <div class="form-group">
                    <label for="exampleSearch">Destination</label>
                    <input type="name" class="form-control" id="destination">
                </div>

                <div class="form-group">
                    <label for="exampleStartYear">First Train Time (HH:mm - military time)</label>
                    <input type="year" class="form-control" id="train_time" >
                </div>

                <div class="form-group">
                    <label for="exampleEndYear">Frequency (min)</label>
                    <input type="year" class="form-control" id="frequency">
                </div>

                <div class='btn-group' role='group' aria-label='Basic example'>
                    <button type='submit' class='btn btn-primary' id="submit">Submit</button>

                </div>

            </div>

        </form>


    </div>

</body>

</html>
